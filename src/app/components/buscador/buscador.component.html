<h1>Buscador de Heroes</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="arrayHero.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término: {{ termino }}
        </div>
    </div>
</div>

<h2>Se encontraron {{arrayHero.length}} resultados para el término: {{ termino }} </h2>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of arrayHero; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        </div>
    </div>

</div>
